<!DOCTYPE html>
<html>
  <head>
    <title>note manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <div class="container">
      <div class="bg-dark text-white text-center p-4">
        <h1>My Notes!</h1>
      </div>
      <div class="bg-light p-2 rounded mt-4">
        <form method="post">
          <h6>New Note:</h6>
          <textarea
            name="note"
            id="note"
            class="form-control"
            rows="5"
          ></textarea>
          <button type="submit" class="btn btn-primary mt-2 btn-sm">
            Submit
          </button>
        </form>
      </div>
      <h5 class="text-white p-2">previous notes:</h5>
      <div class="bg-light"></div>
    </div>
    <div class="list-group mt-2 p-3">
      {% for note in allinfo %}
      <div class="list-group-item mt-4 rounded w-75 mx-auto">
        <div class="card-header text-end">
          <a href="/delete?noteid={{note['_id']}}" class="btn btn-sm btn-danger"
            ><strong>X</strong></a
          >
        </div>
        <div class="card-body">
          <h5 class="card-title">{{note["content"]}}</h5>
        </div>
        <small class="text-muted"
          >Created: {{ moment(note["timestamp"]).fromNow(refresh=True) }}</small
        >
        <!-- .format("LLLL") -->
        <!-- comment -->
      </div>
      {% else %}
      <p>No notes found.</p>
      {% endfor %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    {{moment.include_moment()}}
  </body>
</html>
